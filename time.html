<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>昱澂點數任務制度（一年級）</title>
  <style>
    :root{
      --accent:#A7D8F5; /* 粉藍 */
      --text:#111;
      --muted:#666;
      --line:#ddd;
      --bg:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   "Noto Sans TC","Microsoft JhengHei", Arial, sans-serif;
      color:var(--text);
      background:#f6f6f6;
    }
    .app{
      max-width:1200px;
      margin:16px auto;
      padding:16px;
    }
    .topbar{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:280px;
    }
    .title h1{
      font-size:20px;
      margin:0;
      font-weight:700;
    }
    .title .sub{
      font-size:12px;
      color:var(--muted);
    }
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    button, .pill, input[type="date"], input[type="text"]{
      border:1px solid var(--line);
      background:var(--bg);
      padding:8px 10px;
      border-radius:10px;
      font-size:14px;
    }
    button{ cursor:pointer }
    button.primary{
      border-color:transparent;
      background:var(--accent);
      font-weight:700;
    }
    button.danger{
      border-color:transparent;
      background:#ffe0e0;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 10px;
      background:#fff;
    }
    .pill strong{font-size:14px}
    .grid{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap:12px;
    }
    .card{
      background:#fff;
      border:1px solid var(--line);
      border-top:4px solid var(--accent);
      border-radius:14px;
      padding:14px;
    }
    .section-title{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin:0 0 10px 0;
    }
    .section-title h2{
      font-size:16px;
      margin:0;
      font-weight:800;
    }
    .section-title .hint{
      font-size:12px;
      color:var(--muted);
    }
    .tasks{
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
    }
    .task{
      display:grid;
      grid-template-columns: 22px 1fr auto;
      gap:10px;
      align-items:start;
      padding:10px;
      border:1px solid var(--line);
      border-radius:12px;
    }
    .task input[type="checkbox"]{
      width:18px;height:18px;margin-top:2px;
      accent-color: #111;
    }
    .task .name{
      font-weight:700;
      line-height:1.35;
    }
    .task .meta{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      line-height:1.35;
    }
    .task .pts{
      font-weight:900;
      white-space:nowrap;
    }
    .task .pts small{
      font-weight:700;
      color:var(--muted);
    }

    .log-top{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }
    .log-top .left{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .log-top .right{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }
    th, td{
      border:1px solid var(--line);
      padding:8px;
      vertical-align:top;
    }
    th{
      background:#fafafa;
      text-align:left;
      font-weight:800;
    }
    .row-actions{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .muted{color:var(--muted)}
    .footer-note{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    /* 列印（A4 橫式） */
    @media print{
      body{ background:#fff }
      .app{ max-width:none; margin:0; padding:0 }
      .topbar, .controls, .footer-note, .row-actions button, .log-top .right button { display:none !important; }
      .grid{ grid-template-columns: 1fr 1fr; gap:10px; }
      .card{ border:1px solid #000; border-top:4px solid #000; border-radius:0; }
      .task{ border:1px solid #000; border-radius:0; }
      th, td{ border:1px solid #000; }
      @page{ size: A4 landscape; margin: 10mm; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">
        <h1>昱澂點數任務制度（一年級）</h1>
        <div class="sub">A4 橫式可列印｜勾選後自動算點數｜紀錄存在本機瀏覽器</div>
      </div>
      <div class="controls">
        <span class="pill"><span class="muted">今日合計</span> <strong id="todayTotal">0</strong> <span class="muted">點</span></span>
        <span class="pill"><span class="muted">累積總點數</span> <strong id="allTotal">0</strong> <span class="muted">點</span></span>
        <button class="primary" id="btnSaveDay">存成今日紀錄</button>
        <button id="btnPrint">列印</button>
        <button class="danger" id="btnResetToday">清空今日勾選</button>
      </div>
    </div>

    <div class="grid">
      <!-- 規則/勾選區 -->
      <section class="card" aria-label="任務與點數規則">
        <div class="section-title">
          <h2>任務＋點數規則（固定）</h2>
          <div class="hint">每一項可勾選計分；「特別任務」可自行填點數</div>
        </div>
        <div class="tasks" id="tasks"></div>
      </section>

      <!-- 紀錄區 -->
      <section class="card" aria-label="點數紀錄表">
        <div class="section-title">
          <h2>點數紀錄表</h2>
          <div class="hint">可整月使用；可列印後蓋章</div>
        </div>

        <div class="log-top">
          <div class="left">
            <label class="pill">
              <span class="muted">日期</span>
              <input type="date" id="logDate" />
            </label>
            <label class="pill">
              <span class="muted">簽名</span>
              <input type="text" id="logSign" placeholder="家長簽名/代號" />
            </label>
          </div>
          <div class="right">
            <button id="btnAddManual">手動新增一筆</button>
            <button class="danger" id="btnClearLogs">清空全部紀錄</button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th style="width:18%">日期</th>
              <th>完成任務（摘要）</th>
              <th style="width:12%">本日點數</th>
              <th style="width:18%">簽名</th>
              <th style="width:14%">操作</th>
            </tr>
          </thead>
          <tbody id="logBody"></tbody>
        </table>

        <div class="footer-note">
          小提醒：此頁資料保存在本機瀏覽器（localStorage）。如果你換電腦或清除瀏覽資料，紀錄會不見。
        </div>
      </section>
    </div>
  </div>

<script>
  // ✅ 昱澂專用：請用不同 key，避免跟其他孩子互相蓋掉
  const STORAGE_KEY = "yucheng_points_yuchen_v1";

  // 昱澂規則（固定）
  const BASE_TASKS = [
    // 生活核心
    { id:"t1",  name:"沖鼻子＋刷牙＋拜拜＋換睡衣（30 分鐘內完成）", pts:2 },
    { id:"t2",  name:"吃飯不站起來（30 分鐘內）", pts:1 },
    { id:"t3",  name:"睡覺快速（提醒一次內上床）", pts:1 },

    // 學習／日常表現
    { id:"t4",  name:"作業或學校練習完成（注音／寫字／數學）", pts:2 },
    { id:"t5",  name:"閱讀或聽故事 10 分鐘（能坐好）", pts:1 },
    { id:"t6",  name:"運動 10 分鐘以上（跑／跳／球都算）", pts:1 },

    // 行為與生活加分（彈性）
    { id:"t7",  name:"情緒穩定、不大哭鬧（提醒後可收）", pts:1 },
    { id:"t8",  name:"主動幫忙家事一件（收玩具／收碗）", pts:1 },

    // 自訂
    { id:"t9",  name:"特別任務（家長指定）", pts:"1-3" },
  ];

  const state = loadState();

  const tasksEl = document.getElementById("tasks");
  const todayTotalEl = document.getElementById("todayTotal");
  const allTotalEl = document.getElementById("allTotal");
  const logBodyEl = document.getElementById("logBody");

  const logDateEl = document.getElementById("logDate");
  const logSignEl = document.getElementById("logSign");

  // 預設日期為今天
  const todayStr = new Date().toISOString().slice(0,10);
  logDateEl.value = todayStr;

  renderTasks();
  renderLogs();
  computeTotal();
  computeAllTotal();

  document.getElementById("btnPrint").addEventListener("click", () => window.print());

  document.getElementById("btnResetToday").addEventListener("click", () => {
    state.today = { checks:{}, custom:{} };
    saveState();
    renderTasks();
    computeTotal();
  });

  document.getElementById("btnSaveDay").addEventListener("click", () => {
    const date = logDateEl.value || todayStr;
    const sign = (logSignEl.value || "").trim();
    const summary = getCheckedSummary();
    const points = computeTotal(true);

    state.logs.unshift({
      id: (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()),
      date,
      summary,
      points,
      sign
    });

    saveState();
    renderLogs();
  });

  document.getElementById("btnAddManual").addEventListener("click", () => {
    const date = logDateEl.value || todayStr;
    const sign = (logSignEl.value || "").trim();
    state.logs.unshift({
      id: (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()),
      date,
      summary: "（手動新增）",
      points: 0,
      sign
    });
    saveState();
    renderLogs();
  });

  document.getElementById("btnClearLogs").addEventListener("click", () => {
    if (!confirm("確定要清空全部紀錄？")) return;
    state.logs = [];
    saveState();
    renderLogs();
  });

  function renderTasks(){
    tasksEl.innerHTML = "";
    BASE_TASKS.forEach(t => {
      const isCustom = (typeof t.pts === "string");
      const row = document.createElement("div");
      row.className = "task";

      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = !!state.today.checks[t.id];
      cb.addEventListener("change", () => {
        state.today.checks[t.id] = cb.checked;
        saveState();
        computeTotal();
      });

      const mid = document.createElement("div");
      const name = document.createElement("div");
      name.className = "name";
      name.textContent = t.name;
      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = isCustom ? "此項可自訂點數" : "";
      mid.appendChild(name);
      if (isCustom) mid.appendChild(meta);

      const pts = document.createElement("div");
      pts.className = "pts";

      if (!isCustom){
        pts.textContent = `+${t.pts} 點`;
      } else {
        const wrap = document.createElement("div");
        wrap.style.display = "grid";
        wrap.style.gap = "6px";
        const label = document.createElement("div");
        label.innerHTML = `<small>+（自訂）</small>`;
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = t.pts; // "1-3"
        input.value = (state.today.custom[t.id] ?? "");
        input.style.width = "90px";
        input.addEventListener("input", () => {
          state.today.custom[t.id] = input.value;
          saveState();
          computeTotal();
        });
        wrap.appendChild(label);
        wrap.appendChild(input);
        pts.appendChild(wrap);
      }

      row.appendChild(cb);
      row.appendChild(mid);
      row.appendChild(pts);
      tasksEl.appendChild(row);
    });
  }

  function computeTotal(returnNumber=false){
    let total = 0;
    BASE_TASKS.forEach(t => {
      if (!state.today.checks[t.id]) return;
      if (typeof t.pts === "number"){
        total += t.pts;
      } else {
        const raw = (state.today.custom[t.id] ?? "").trim();
        const n = parseInt(raw, 10);
        if (!Number.isNaN(n) && n >= 0) total += n;
      }
    });
    todayTotalEl.textContent = total;
    return returnNumber ? total : undefined;
  }

  function computeAllTotal(){
    const sum = (state.logs || []).reduce((acc, x) => acc + (Number(x.points) || 0), 0);
    allTotalEl.textContent = sum;
    return sum;
  }

  function getCheckedSummary(){
    const parts = [];
    BASE_TASKS.forEach(t => {
      if (!state.today.checks[t.id]) return;
      if (typeof t.pts === "number"){
        parts.push(`${t.name}(+${t.pts})`);
      } else {
        const raw = (state.today.custom[t.id] ?? "").trim();
        const n = parseInt(raw, 10);
        const shown = (!Number.isNaN(n) && n>=0) ? n : t.pts;
        parts.push(`${t.name}(+${shown})`);
      }
    });
    return parts.join("；");
  }

  function renderLogs(){
    logBodyEl.innerHTML = "";
    if (!state.logs.length){
      const tr = document.createElement("tr");
      tr.innerHTML = `<td colspan="5" class="muted">尚無紀錄。右上可「存成今日紀錄」。</td>`;
      logBodyEl.appendChild(tr);
      computeAllTotal();
      return;
    }
    state.logs.forEach(log => {
      const tr = document.createElement("tr");

      const tdDate = document.createElement("td");
      tdDate.textContent = log.date || "";
      tr.appendChild(tdDate);

      const tdSum = document.createElement("td");
      tdSum.textContent = log.summary || "";
      tr.appendChild(tdSum);

      const tdPts = document.createElement("td");
      tdPts.textContent = String(log.points ?? 0);
      tr.appendChild(tdPts);

      const tdSign = document.createElement("td");
      tdSign.textContent = log.sign || "";
      tr.appendChild(tdSign);

      const tdAct = document.createElement("td");
      const wrap = document.createElement("div");
      wrap.className = "row-actions";

      const btnDel = document.createElement("button");
      btnDel.textContent = "刪除";
      btnDel.addEventListener("click", () => {
        state.logs = state.logs.filter(x => x.id !== log.id);
        saveState();
        renderLogs();
      });

      wrap.appendChild(btnDel);
      tdAct.appendChild(wrap);
      tr.appendChild(tdAct);

      logBodyEl.appendChild(tr);
    });
    computeAllTotal();
  }

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return { today:{checks:{}, custom:{}}, logs:[] };
      const parsed = JSON.parse(raw);
      return {
        today: parsed.today ?? {checks:{}, custom:{}},
        logs: Array.isArray(parsed.logs) ? parsed.logs : []
      };
    }catch{
      return { today:{checks:{}, custom:{}}, logs:[] };
    }
  }

  function saveState(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }
</script>
</body>
</html>
