<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>林昱橙點數任務制度（四年級）</title>
  <style>
    :root{
      --accent:#CFE7C1; /* 粉綠 */
      --text:#111;
      --muted:#666;
      --line:#ddd;
      --bg:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI",
                   "Noto Sans TC","Microsoft JhengHei", Arial, sans-serif;
      color:var(--text);
      background:#f6f6f6;
    }
    .app{max-width:1200px;margin:16px auto;padding:16px;}
    .topbar{
      display:flex;gap:12px;flex-wrap:wrap;
      align-items:center;justify-content:space-between;
      margin-bottom:12px;
    }
    .title h1{margin:0;font-size:20px}
    .title .sub{font-size:12px;color:var(--muted)}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button,.pill,input{
      border:1px solid var(--line);
      background:#fff;
      padding:8px 10px;
      border-radius:10px;
      font-size:14px;
    }
    button.primary{background:var(--accent);border:none;font-weight:700}
    button.danger{background:#ffe0e0;border:none}
    .pill{display:flex;gap:6px;align-items:center}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:12px}
    .card{
      background:#fff;border:1px solid var(--line);
      border-top:4px solid var(--accent);
      border-radius:14px;padding:14px;
    }
    h2{font-size:16px;margin:0 0 8px 0}
    .tasks{display:grid;gap:8px}
    .task{
      display:grid;grid-template-columns:22px 1fr auto;
      gap:10px;align-items:start;
      border:1px solid var(--line);border-radius:12px;padding:10px;
    }
    .task .name{font-weight:700}
    .task .meta{font-size:12px;color:var(--muted)}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid var(--line);padding:8px}
    th{background:#fafafa}
    @media print{
      .controls,.footer-note,.row-actions button{display:none!important}
      @page{size:A4 landscape;margin:10mm}
    }
  </style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <div class="title">
      <h1>林昱橙點數任務制度（四年級）</h1>
      <div class="sub">A4 橫式可列印｜每日累積點數</div>
    </div>
    <div class="controls">
      <span class="pill">今日 <strong id="todayTotal">0</strong> 點</span>
      <span class="pill">累積 <strong id="allTotal">0</strong> 點</span>
      <button class="primary" id="btnSave">存成今日紀錄</button>
      <button class="danger" id="btnReset">清空今日</button>
    </div>
  </div>

  <div class="grid">
    <section class="card">
      <h2>任務＋點數規則</h2>
      <div class="tasks" id="tasks"></div>
    </section>

    <section class="card">
      <h2>點數紀錄</h2>
      <table>
        <thead>
          <tr>
            <th>日期</th><th>摘要</th><th>點數</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="logs"></tbody>
      </table>
      <div class="footer-note">資料僅存在此瀏覽器</div>
    </section>
  </div>
</div>

<script>
const STORAGE_KEY="yucheng_orange_points_v1";

const TASKS=[
 {id:"a1",name:"完成每日作息（照表走）",pts:2},
 {id:"a2",name:"作業完成（不拖延）",pts:2},
 {id:"a3",name:"運動 300 下",pts:2},
 {id:"a4",name:"其它運動（有動就算）",pts:1},
 {id:"a5",name:"牛奶 500cc",pts:1},
 {id:"a6",name:"吃飯 30 分鐘內完成",pts:1},
 {id:"a7",name:"外勞叫後 3 分鐘內起床",pts:1},
 {id:"a8",name:"睡覺快速（提醒一次內上床）",pts:1},
 {id:"a9",name:"沖鼻子＋刷牙＋拜拜＋換睡衣（30 分鐘內）",pts:2},
 {id:"b1",name:"閱讀或複習 20 分鐘",pts:2},
 {id:"b2",name:"預習隔天課程 10–15 分鐘",pts:1},
 {id:"c1",name:"整理書包／書桌／房間",pts:1},
 {id:"c2",name:"情緒穩定、不頂嘴一天",pts:1},
 {id:"c3",name:"主動幫忙家事一項",pts:"1-2"},
 {id:"c4",name:"特別任務（家長指定）",pts:"1-3"}
];

const state=load();
const tasksEl=document.getElementById("tasks");
const logsEl=document.getElementById("logs");
const todayTotalEl=document.getElementById("todayTotal");
const allTotalEl=document.getElementById("allTotal");

renderTasks();
renderLogs();
calcToday();
calcAll();

document.getElementById("btnReset").onclick=()=>{
  state.today={}; save(); renderTasks(); calcToday();
};
document.getElementById("btnSave").onclick=()=>{
  state.logs.unshift({
    date:new Date().toISOString().slice(0,10),
    points:calcToday(true)
  });
  save(); renderLogs(); calcAll();
};

function renderTasks(){
  tasksEl.innerHTML="";
  TASKS.forEach(t=>{
    const row=document.createElement("div");
    row.className="task";
    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=!!state.today[t.id];
    cb.onchange=()=>{state.today[t.id]=cb.checked;save();calcToday();};
    const mid=document.createElement("div");
    mid.innerHTML=`<div class="name">${t.name}</div>
                   <div class="meta">+${t.pts} 點</div>`;
    const pts=document.createElement("div");
    pts.textContent=typeof t.pts==="number"?`+${t.pts}`:"自訂";
    row.append(cb,mid,pts);
    tasksEl.appendChild(row);
  });
}

function calcToday(ret){
  let sum=0;
  TASKS.forEach(t=>{
    if(state.today[t.id]){
      if(typeof t.pts==="number") sum+=t.pts;
    }
  });
  todayTotalEl.textContent=sum;
  return ret?sum:0;
}

function calcAll(){
  const s=state.logs.reduce((a,b)=>a+(b.points||0),0);
  allTotalEl.textContent=s;
}

function renderLogs(){
  logsEl.innerHTML="";
  state.logs.forEach((l,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${l.date}</td>
                  <td>完成任務</td>
                  <td>${l.points}</td>
                  <td><button onclick="del(${i})">刪除</button></td>`;
    logsEl.appendChild(tr);
  });
}

function del(i){state.logs.splice(i,1);save();renderLogs();calcAll();}
function load(){
  try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||
    {today:{},logs:[]}}catch{return{today:{},logs:[]}}
}
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state))}
</script>
</body>
</html>
