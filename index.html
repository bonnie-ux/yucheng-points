<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>四個孩子點數入口頁</title>
  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --bg:#f6f6f6;
      --card:#fff;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   "Noto Sans TC","Microsoft JhengHei", Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      max-width:1000px;
      margin:20px auto;
      padding:16px;
    }
    .head{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    h1{margin:0;font-size:20px;font-weight:900}
    .sub{color:var(--muted);font-size:13px}
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
    }
    @media (max-width:720px){
      .grid{grid-template-columns:1fr}
    }
    a.card{
      text-decoration:none;
      color:inherit;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      transition: transform .05s ease;
    }
    a.card:active{transform:scale(0.99)}
    .left{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }
    .name{
      font-size:18px;
      font-weight:900;
      line-height:1.1;
    }
    .tag{
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      display:inline-block;
    }
    .arrow{
      font-size:18px;
      color:#888;
      flex:0 0 auto;
    }
    /* 各孩子色票（只用在入口卡片） */
    .c-eugene{ background:linear-gradient(0deg,#fff, #fff); border-top:6px solid #F7C9A0; }
    .c-orange{ background:linear-gradient(0deg,#fff, #fff); border-top:6px solid #F8B7C8; }
    .c-time{   background:linear-gradient(0deg,#fff, #fff); border-top:6px solid #A7D8F5; }
    .c-persimmon{ background:linear-gradient(0deg,#fff, #fff); border-top:6px solid #FFC57A; }

    .foot{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
      line-height:1.5;
    }
    .mini{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }
    .mini a{
      color:#333;
      text-decoration:none;
      background:#fff;
      border:1px solid var(--line);
      border-radius:10px;
      padding:8px 10px;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div>
        <h1>四個孩子點數入口頁</h1>
        <div class="sub">點進去就能記點數｜資料存在各自頁面的本機瀏覽器（localStorage）</div>
      </div>
      <div class="pill">
        <span class="dot" style="background:#22c55e"></span>
        <span>入口頁（index.html）</span>
      </div>
    </div>

    <div class="grid">
      <a class="card c-eugene" href="./eugene.html">
        <div class="left">
          <div class="name">林昱呈（Eugene）</div>
          <div class="tag">七年級｜點數任務制度</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="card c-orange" href="./orange.html">
        <div class="left">
          <div class="name">林昱橙（Orange）</div>
          <div class="tag">四年級｜點數任務制度（粉紅版）</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="card c-time" href="./time.html">
        <div class="left">
          <div class="name">林昱澂（Time）</div>
          <div class="tag">一年級｜點數任務制度（粉藍版）</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="card c-persimmon" href="./persimmon.html">
        <div class="left">
          <div class="name">林昱珵（小柿子）</div>
          <div class="tag">3歲半｜貼貼完成版（貼紙式）</div>
        </div>
        <div class="arrow">›</div>
      </a>
    </div>

    <div class="foot">
      小提醒：如果你剛剛才更新，GitHub Pages 可能會有快取。<br/>
      你可以用「Ctrl + F5」強制重整，或在網址後面加「?v=2」再開一次。
      <div class="mini">
        <a href="./eugene.html">Eugene</a>
        <a href="./orange.html">Orange</a>
        <a href="./time.html">Time</a>
        <a href="./persimmon.html">小柿子</a>
      </div>
    </div>
  </div>
</body>
</html>
